<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        select:focus, input:focus {
            border-color: #185a9d;
            box-shadow: 0 0 8px rgba(24, 90, 157, 0.3);
            outline: none;
        }

        button {
            background-color: #185a9d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #43cea2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #185a9d;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            color: #43cea2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Update Attendance</h2>
        <form method="post" th:action="@{/faculty/update-attendance}">
            <!-- Student Dropdown -->
            <label>Select Student:</label>
            <select name="studentId" required>
                <option th:each="s : ${students}" 
                        th:value="${s.id}" 
                        th:text="${s.name} + ' (ID:' + ${s.id} + ')'"></option>
            </select>

            <label>Attended Classes:</label>
            <input type="number" name="attended" placeholder="Number of attended classes" required>

            <label>Total Classes:</label>
            <input type="number" name="total" placeholder="Total number of classes" required>

            <button type="submit">Update</button>
        </form>

        <a th:href="@{/faculty}">â¬… Back to Faculty Menu</a>
    </div>
</body>
</html>
