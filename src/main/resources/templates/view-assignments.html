<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right, #43cea2, #185a9d); margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: #fff; padding: 40px 50px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 95%; max-width: 1000px; text-align: center; }
        h2 { margin-bottom: 30px; color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: center; border: 1px solid #ddd; }
        th { background-color: #185a9d; color: #fff; font-weight: bold; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #43cea2; color: #fff; transition: 0.3s; }
        a, .btn { display: inline-block; margin-top: 10px; padding: 6px 12px; border-radius: 6px; text-decoration: none; font-weight: bold; }
        .btn { background-color: #185a9d; color: #fff; }
        .btn:hover { background-color: #43cea2; color: #fff; transition: 0.3s; }
        .back-link { margin-top: 20px; color: #185a9d; display: inline-block; }
        .back-link:hover { color: #43cea2; }
    </style>
</head>
<body>
<div class="container">
    <h2>üìö Assignments</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignment : ${assignments}">
            <td th:text="${assignment.id}"></td>
            <td th:text="${assignment.title}"></td>
            <td th:text="${assignment.subject}"></td>
            <td th:text="${assignment.description}"></td>
            <td th:text="${assignment.dueDate}"></td>
            <td>
                <!-- Faculty: Grade Submissions -->
                <a class="btn" th:href="@{/faculty/assignments/{id}/submissions(id=${assignment.id})}">
                    üìù Grade
                </a>

                <!-- Student: Submit Assignment 
                <a class="btn" th:href="@{/faculty/assignments/submit(assignmentId=${assignment.id})}">
                    üì§ Submit
                </a>

                  Student: View Grade 
                <a class="btn" th:href="@{/student/grades(assignmentId=${assignment.id})}">
                    üìä View Grade
                </a>-->
            </td>
        </tr>
        </tbody>
    </table>
    <a class="back-link" th:href="@{/faculty}">‚¨Ö Back to Faculty menu</a>
</div>
</body>
</html>
