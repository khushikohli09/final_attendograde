<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Assignment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 30px; }
        label { display: block; text-align: left; margin-bottom: 6px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 12px 15px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        input:focus, textarea:focus { border-color: #2575fc; box-shadow: 0 0 8px rgba(37, 117, 252, 0.3); outline: none; }
        button { background-color: #2575fc; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; }
        button:hover { background-color: #6a11cb; }
        a { display: inline-block; margin-top: 20px; color: #2575fc; text-decoration: none; font-weight: bold; }
        a:hover { color: #6a11cb; }
        .message { color: green; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h2>➕ Add Assignment</h2>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form method="post" th:action="@{/faculty/assignments/add}">
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter assignment title" required>
        <label>Subject:</label>
        <input type="text" name="subject" placeholder="Enter subject" required>
        <label>Description:</label>
        <textarea name="description" placeholder="Enter description" required></textarea>
        <label>Due Date:</label>
        <input type="date" name="dueDate" required>
        <button type="submit">Add Assignment</button>
    </form>
    <a th:href="@{/faculty/menu}">⬅ Back to Faculty Menu</a>
</div>
</body>
</html>
